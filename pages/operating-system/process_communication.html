<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui-2.6.8/css/layui.css">
    <script src="../../layui-2.6.8/layui.js"></script>

    <script src="../../highlight/highlight.min.js"></script>
    <link rel="stylesheet" href="../../highlight/styles/base16/atelier-cave.min.css">
    <script>hljs.highlightAll();</script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>进程通信</legend>
</fieldset>
<div class="layui-collapse">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">进程之间的通信方式</h2>
        <div class="layui-colla-content layui-show">
            <table class="layui-table">
                <thead><tr><th>方式</th><th>特点</th></tr></thead>
                <tr><td>信号量</td><td>通过mutex实现进程之间的同步与互斥</td></tr>
                <tr><td>管道</td><td>linux的 |；把数据放在缓冲区，通过半双工通信读写</td></tr>
                <tr><td>消息队列</td><td>把消息放在消息队列中,放入消息后即可返回,适合交互消息小的通信场景</td></tr>
                <tr><td>共享内存</td><td>把同一块物理内存映射到多个进程中,适合大数据,频繁读写操作;需要自己实现同步控制</td></tr>
                <tr><td>socket</td><td>前几种都是本地通信，socket可实现网络通信</td></tr>
            </table>
        </div>
    </div>

</div>
</body>
</html>
